<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            border: 2px solid black;
            padding: 20px;
            height: 200px;
        }
    </style>
</head>
<body>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <script type="text/javascript">
        let r = Math.floor(Math.random() * 255);
        let g = Math.floor(Math.random() * 255);
        let b = Math.floor(Math.random() * 255);
        let tekst = "Zosia";
        const sekcje = document.querySelectorAll("section");
        let l = Math.floor(Math.random() * sekcje.length);
        sekcje[l].innerHTML = tekst;
        
        // Dodane: losowanie koloru tekstu
        let textColor = `rgb(${r}, ${g}, ${b})`;
        sekcje[l].style.color = textColor;
    </script>
</body>
</html>
