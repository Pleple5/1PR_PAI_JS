<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Strona 1</title>
</head>
<body>
<script type="text/javascript">
window.status="aaaaaa";
document.write(location.href+"<br>");
document.bgColor="yellow"; //rgb(200,100,130)
document.write("-----------window---------- <br>");
for(i in window) {
   
    document.write(i +" = " + window[i] + "<br>");
}

document.write(" ---------location-------- <br>");
for(i in location) {

    document.write(i + " = " + location[i] + "<br>");

}
document.write("-----------document--------- <br>");
for(i in document) {
document.write(i+ " = " + document[i] + "<br>");
}
</script>
</body>
</html>
</body>
